{% extends 'main_app/base.html' %}
{% load static %}
{% block content %}

<style>

  .login-box {
    margin-bottom: 100px;
  }

  .form-group {
    margin-top: 15px;
    margin-bottom: 15px;
  }
</style>

<img src="{% static 'main_app/images/C3_transparent_cropped.png' %}" alt="Consumer Car Care Logo" height="250" width="250" class="large-logo">

<div class="login-box container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>Don't have an account? <a href="{% url 'register' %}">Create an account</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
