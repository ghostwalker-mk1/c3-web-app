{% extends 'main_app/base.html' %}
{% block content %}
<style>
    .my-account-box {
        margin-top: 300px;
        margin-bottom: 100px;
    }
</style>
<div class="container mt-5 my-account-box">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Personal Information</a>
                <a href="#" class="list-group-item list-group-item-action">Order History</a>
                <a href="#" class="list-group-item list-group-item-action">Payment Methods</a>
                <a href="#" class="list-group-item list-group-item-action">Preferences</a>
                <a href="#" class="list-group-item list-group-item-action">Settings</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Personal Information</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ profile_form.as_p }}
                        <button type="submit" name="update_profile" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Change Password</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ password_form.as_p }}
                        <button type="submit" name="change_password" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
